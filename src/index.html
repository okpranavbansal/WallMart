<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="/style/style.css" />
    <title>Shopping Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">WallMart</a>
            <form class="d-flex" role="search">
                <button class="btn btn-primary">Log In</button>
                <button class="btn btn-light">Sign Up</button>
            </form>
        </div>
    </nav>

    <div class="row mt-2 mx-lg-a">
        <div class="col-4" id="totalProducts"> Products Available</div>
        <div class="dropdown col-4">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sort By
            </a>

            <ul class="dropdown-menu ">
                <li><button class="col-12 btn-light btn" id="sortName">Product Name</button></li>
                <li><button class="col-12 btn-light btn" id="sortRating">Rating</button></li>
                <li><button class="col-12 btn-light btn" id="sortPrice">Price inc</button></li>
                <li><button class="col-12 btn-light btn" id="sortPriceDesc">Price dec</button></li>

            </ul>
        </div>
        <div class="col-4 mx-auto">
            <a href="/src/cart.html"><button class="btn btn-secondary mx-auto" id="cart"><i
                        class="fa-brands fa-opencart"></i></button></a>
        </div>
    </div>

    <!-- CART NOTIFICATION  -->
    <div id="alert"></div>

    <!-- TABLE  -->
    <div class="row col-md-8 col-sm-10 mx-auto">
        <div id="table" class="row"></div>
    </div>

    <script src="/scripts/grid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08a35255b5.js" crossorigin="anonymous"></script>

</body>

</html>
